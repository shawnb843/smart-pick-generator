<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Pick Generator with Filters</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <h1>Smart Pick Generator</h1>
    <label for="gameType">Game:</label>
    <select id="gameType">
      <option value="3">Pick 3</option>
      <option value="4" selected>Pick 4</option>
      <option value="5">Pick 5</option>
    </select><br><br>
    <label><input type="checkbox" id="allowRepeats" checked /> Allow Repeated Digits</label><br><br>

    <label>Sum Range:</label>
    <input type="number" id="minSum" placeholder="Min" value="0" /> -
    <input type="number" id="maxSum" placeholder="Max" value="36" /><br><br>

    <label>Include Digits (e.g. 1,2):</label>
    <input type="text" id="includeDigits" /><br>

    <label>Exclude Digits (e.g. 0,9):</label>
    <input type="text" id="excludeDigits" /><br><br>

    <textarea id="history" rows="10" placeholder="Paste your draw history here..."></textarea><br>
    <button onclick="analyze()">Analyze & Generate Smart Pick</button><br><br>
    <div id="results"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
