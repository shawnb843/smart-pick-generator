<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Pick Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <h1>Smart Pick Generator</h1>
    <label for="gameType">Game:</label>
    <select id="gameType">
      <option value="3">Pick 3</option>
      <option value="4" selected>Pick 4</option>
      <option value="5">Pick 5</option>
    </select><br><br>
    <label><input type="checkbox" id="allowRepeats" checked /> Allow Repeated Digits</label><br><br>
    <textarea id="history" rows="10" placeholder="Paste your draw history here..."></textarea><br>
    <button onclick="analyze()">Analyze & Generate Smart Pick</button><br><br>
    <label>Simulate Draws:</label>
    <input type="number" id="simCount" value="1000" min="1" max="10000" />
    <button onclick="runSimulation()">Run Simulation</button>
    <div id="results"></div>
    <h2>‚≠ê Watchlist</h2>
    <div id="watchlist"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
